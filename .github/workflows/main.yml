name: Safe Daily Dependency Update

on:
  schedule:
    - cron: '0 22 * * *' # Runs daily at 10PM UTC
  workflow_dispatch:

# Prevent multiple runs from overlapping
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Prevent hanging jobs
    
    # Add environment variables for better security
    env:
      NODE_OPTIONS: --max-old-space-size=4096
      NPM_CONFIG_AUDIT: false # Disable audit during CI
      NPM_CONFIG_FUND: false # Disable funding messages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history for better git operations
          fetch-depth: 0
          # Use token for better permissions
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js (v18) with cache
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          # Cache key includes package-lock.json hash for better cache hits
          cache-dependency-path: package-lock.json

      - name: Verify package-lock.json integrity
        run: |
          echo "ğŸ” Verifying package-lock.json integrity..."
          if [ ! -f package-lock.json ]; then
            echo "âŒ package-lock.json not found. Generating..."
            npm install
          fi
          
          # Verify lock file is up to date
          npm ci --dry-run || {
            echo "âš ï¸ package-lock.json is out of sync. Regenerating..."
            rm -f package-lock.json
            npm install
          }

      - name: Clean install with fallback strategies
        id: install
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          
          # Try npm ci first (faster and more reliable)
          npm ci || {
            echo "âš ï¸ npm ci failed, trying npm install..."
            npm install || {
              echo "âš ï¸ npm install failed, trying with legacy peer deps..."
              npm install --legacy-peer-deps || {
                echo "âŒ All installation methods failed"
                exit 1
              }
            }
          }
          
          echo "âœ… Dependencies installed successfully"

      - name: Check for outdated packages
        id: outdated
        run: |
          echo "ğŸ” Checking for outdated packages..."
          
          # Get list of outdated packages
          OUTDATED=$(npm outdated --json 2>/dev/null || echo "{}")
          
          if [ "$OUTDATED" != "{}" ]; then
            echo "ğŸ“‹ Outdated packages found:"
            echo "$OUTDATED" | jq -r 'keys[]' || echo "$OUTDATED"
            echo "has_updates=true" >> "$GITHUB_OUTPUT"
          else
            echo "âœ… All packages are up to date"
            echo "has_updates=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Safe dependency update with comprehensive fallback
        id: update
        if: steps.outdated.outputs.has_updates == 'true'
        run: |
          set -e
          echo "ğŸ”„ Starting dependency update process..."
          
          # Backup current package files
          cp package.json package.json.backup
          cp package-lock.json package-lock.json.backup 2>/dev/null || true
          
          # Try different update strategies
          UPDATE_SUCCESS=false
          
          # Strategy 1: Standard npm update
          echo "ğŸ“¦ Attempting standard npm update..."
          if npm update; then
            echo "âœ… Standard update successful"
            UPDATE_SUCCESS=true
          else
            echo "âš ï¸ Standard update failed, trying legacy peer deps..."
            
            # Strategy 2: Legacy peer deps
            if npm update --legacy-peer-deps; then
              echo "âœ… Legacy peer deps update successful"
              UPDATE_SUCCESS=true
            else
              echo "âš ï¸ Legacy update failed, trying force update..."
              
              # Strategy 3: Force update with npm-check-updates (if available)
              if npx npm-check-updates --target minor --upgrade; then
                echo "âœ… npm-check-updates successful"
                npm install --legacy-peer-deps
                UPDATE_SUCCESS=true
              else
                echo "âŒ All update strategies failed"
                # Restore backup
                mv package.json.backup package.json
                mv package-lock.json.backup package-lock.json 2>/dev/null || true
                echo "changed=false" >> "$GITHUB_OUTPUT"
                exit 0
              fi
            fi
          fi
          
          if [ "$UPDATE_SUCCESS" = true ]; then
            # Configure git
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            
            # Check for changes
            git add package*.json package-lock.json || true
            
            if git diff --cached --quiet; then
              echo "â„¹ï¸ No dependency changes detected"
              echo "changed=false" >> "$GITHUB_OUTPUT"
            else
              echo "âœ… Changes detected and staged"
              echo "changed=true" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Run security audit
        if: steps.update.outputs.changed == 'true'
        run: |
          echo "ğŸ”’ Running security audit..."
          npm audit --audit-level=moderate || {
            echo "âš ï¸ Security audit found issues, but continuing..."
            echo "Please review the audit results manually"
          }

      - name: Run linting
        if: steps.update.outputs.changed == 'true'
        run: |
          echo "ğŸ” Running linting..."
          npm run lint || {
            echo "âš ï¸ Linting issues found, but continuing..."
            echo "Please review linting results manually"
          }

      - name: Run build & tests with comprehensive error handling
        if: steps.update.outputs.changed == 'true'
        env:
          NODE_OPTIONS: --max-old-space-size=4096 --openssl-legacy-provider
          CI: true
        run: |
