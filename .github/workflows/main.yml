name: Daily Dependency Update

on:
  schedule:
    - cron: '0 22 * * *' # Every day at 10 PM UTC
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js with cache
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (npm ci fallback)
        id: install-deps
        run: |
          npm ci || (echo "npm ci failed, falling back to npm install" && npm install)

      - name: Update dependencies
        run: npm update

      - name: Check if dependencies changed
        id: git-check
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add package*.json package-lock.json || true
          if git diff --cached --quiet; then
            echo "No dependency changes detected."
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run build and tests
        if: steps.git-check.outputs.changed == 'true'
        run: |
          echo "ğŸ§ª Verifying build and test"
          npm run build
          npm test -- --watchAll=false

      - name: Create Pull Request
        if: steps.git-check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: daily dependency update"
          branch: dependency-update
          title: "chore: Daily Dependency Update"
          body: |
            This PR updates dependencies using `npm update`.

            âœ… Auto-generated at **10 PM UTC**
            âœ… `npm run build` and `npm test` passed
            âœ… Verified using `npm ci` â†’ `npm update` â†’ re-test
            ğŸ“¦ Only runs if dependencies actually changed

          labels: |
            dependencies
            automated
